# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

# DataSource
spring.datasource.url=jdbc:log4jdbc:mysql://localhost/ghost?useUnicode=yes&characterEncoding=utf8
spring.datasource.username=ghost
spring.datasource.password=ghost
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database: MySQL
spring.jpa.show-sql: false

## Logging
logging.level.org.springframework: ERROR
logging.level.org.springframework.security: DEBUG
logging.level.org.springframework.web: ERROR
logging.level.org.springframework.orm.jpa: ERROR
logging.level.org.hibernate.tool.hbm2ddl.SchemaExport: WARN
logging.level.jdbc.sqlonly: FATAL
logging.level.jdbc.sqltiming: INFO
logging.level.jdbc.audit: FATAL
logging.level.jdbc.resultset: FATAL
logging.level.jdbc.resultsettable: FATAL
logging.level.jdbc.connection: FATAL
