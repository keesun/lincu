<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/styles/create-owner.css" rel="stylesheet" />
    <title>LinQu</title>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-signin" role="form" action="/form/accounts/owner" method="POST" th:object="${owner}">
            <h3 class="form-signin-heading">Create owner account</h3>

            <div th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
            </div>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" th:field="*{email}" name="email" id="inputEmail" class="form-control"
                   placeholder="Email address" required="true" autofocus="true" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" th:field="*{password}" name="password" id="inputPassword" class="form-control"
                   placeholder="Password" required="true" />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Next</button>
        </form>
    </div>

    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>

    </script>
</body>
</html>
